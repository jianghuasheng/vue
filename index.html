<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Vue AND WEUI 学习记录</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="css/weui.min.css"/>
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div class="weui-cells__title">
        <h2 class="weui-cell">Vue AND WEUI 学习记录</h2>
    </div>
    <div id="app">
        <div class="weui-cell weui-cell_access" v-for="item in items">
            <div class="weui-cell__bd" v-on:click="goto(item.name)">
                <span style="vertical-align: middle" v-text="item.name"></span>
            </div>
            <div class="weui-cell__ft"></div>
        </div>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data: {
                items: [
                    {name: 'HelloWorld'},
                    {name: 'v-if'},
                    {name: 'v-for'},
                    {name: 'v-html'},
                    {name: 'v-on'},
                    {name: 'v-model'},
                    {name: 'v-bind'},
                    {name: 'v.directive'},
                    {name: 'v.extend'},
                ]
            },
            methods:{
                //绑定跳转
                goto:function(url){
                    window.location.href="exam/"+url+".html";
                }
            }
        })
    </script>
</body>
</html>
